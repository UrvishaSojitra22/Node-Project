<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Server Using http</title>


    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Header Design */
        header {
            background-color: #ffffff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        /* Nav Links */
        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            transition: 0.3s;
        }

        /* Hover Effect */
        nav a:hover {
            color: #007bff;
        }

        /* Active Page Effect */
        .active {
            color: #0b0c0c;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #8b7a8d, #8f1a68);
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

    

  

    
    </style>
</head>

<body>
    <!-- HEADER SAME -->
    <header>
        <div class="logo">My Website</div>
        <nav>

            <a href="/about">About</a>

        </nav>
    </header>

    </section>

  

 

</body>

</html>
