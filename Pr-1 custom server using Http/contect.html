<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Endoc Pharma</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f1a;  /* Pharma theme */
        }

        /* Header Design */
        header {
            background-color: #191933;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2f2f4a;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #c8a7ff;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            color: #e1e1ff;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #9d72ff;
        }

        .active {
            color: #c8a7ff;
            font-weight: bold;
        }

        /* Contact Section */
        .contact-section {
            width: 90%;
            max-width: 850px;
            background: linear-gradient(135deg, #381e72, #192069, #0d0d1a);
            margin: 60px auto;
            padding: 45px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            color: white;
        }

        .contact-section h2 {
            font-size: 34px;
            text-align: center;
            margin-bottom: 10px;
            color: #e9dbff;
        }

        .contact-section p {
            text-align: center;
            font-size: 18px;
            color: #dcdcff;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #3c3261;
            outline: none;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #c5c2ff;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #a784ff;
            box-shadow: 0 0 8px rgba(167, 132, 255, 0.6);
        }

        .contact-form button {
            padding: 12px;
            background: linear-gradient(90deg, #6f4cff, #2f6bff);
            color: #ffffff;
            border: none;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 22px rgba(47, 107, 255, 0.35);
            transition: 0.3s;
        }

        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 26px rgba(47, 107, 255, 0.45);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Endoc Pharma</div>

        <nav>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contect" class="active">Contact</a>
        </nav>
    </header>

    <!-- CONTACT PAGE -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>
            Have queries, business inquiries, or need product information?  
            Our team at <strong>Endoc Pharma</strong> is here to assist you with all your pharmaceutical needs.
        </p>

        <form class="contact-form">
            <input type="text" placeholder="Your Full Name" required>
            <input type="email" placeholder="Your Email Address" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

</body>

</html>
